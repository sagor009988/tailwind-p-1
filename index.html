<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/676ccbaf15.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="bg-cyan-950 min-h-12">
            <div class=" container mx-auto  p-4 px-20 flex justify-between">
                <!-- left -->
                <div class="flex space-x-8 justify-center items-center">
                    <img src="/img/logo-3.png" alt="">

                    <div class="text-white space-x-4 hidden md:block">
                        <a class="hover:text-orange-600 duration-300" href="#">Home</a>

                        <a class="hover:text-orange-600 duration-300" href="#">About</a>

                        <a class="hover:text-orange-600 duration-300" href="#">Contact</a>

                        <a class="hover:text-orange-600 duration-300" href="#">Blog</a>
                    </div>

                </div>
                <!-- right -->
                <div class="text-white space-x-2 hidden md:block">

                    <button>Login</button>
                    <button class="p-4 hover:bg-transparent border-2 border-amber-600 bg-amber-600 rounded-xl"> Explore
                        More</button>

                </div>

                <div class="md:hidden">
                    <img class="size-10" src="/img/more.png" alt="">
                </div>

            </div>

        </nav>

        <!-- banner -->

        <div class="bg-[#12174e] pt-10 flex flex-col justify-center items-center">

            <div class="text-white ">
                <h2 class="text-3xl md:text-6xl text-white font-extrabold text-center">Creative way To <br>
                    Showcase Your <span class="text-orange-500">App</span>
                </h2>
                <p class="text-white py-2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum.</p>
                <div class="flex flex-row justify-center space-x-4">
                    <button class="p-4 hover:bg-transparent border-2 border-amber-600 bg-red-600 rounded-xl">Get
                        Quite</button>
                    <button><i class="fa-regular fa-circle-play"></i> Play Video</button>
                </div>
            </div>

            <div class="flex justify-center">
                <img class="translate-y-28 md:translate-y-52 w-3/4 lg:w-full" src="/img/hero-thumb-4.png" alt="">
            </div>

        </div>
    </header>

</body>

</html>
